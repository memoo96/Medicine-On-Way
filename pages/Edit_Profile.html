<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" type="text/css"  href="../css/style.css" />
    <link rel="stylesheet" type="text/css"  href="../css/hover.css" />

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="./js/session.js"></script>
    <script src="./js/auth.js"></script>
</head>
<body>

          <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="margin-top: 0px">
                <div class="panel panel-info wow bounceInLeft">
                    <div class="panel-body" >
                        <div id="signupform"  class="form-horizontal">
                        <!--  <form id="signupform" class="form-horizontal" role="form"> -->

                            <div class="alert alert-danger" id="error" role="alert" style="display: none;">


                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" readonly>
                                </div>
                            </div>
                                
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                                </div>
                            </div>

                            <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="mobile" placeholder="Mobile" required>
                                    </div>
                            </div>

                            <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                                    </div>
                            </div>

                            <div class="form-group">                                      
                                    <div class="col-md-6">
                                        <button id="reset_password" type="submit" class="btn btn-primary"> Reset Password</button> 
                                    </div>
                            </div>

                            <div class="form-group">                                      
                                <div class="col-md-12">
                                    <button id="update" type="submit" class="btn btn-success btn-lg btn-block"> Update</button> 
                                </div>
                            </div>
                           
                        </div>     
                        <!--   </form> -->
                        </div>
                </div>                
        </div>


          <script src="../js/jquery-3.3.1.min.js"></script>
          <script src="../js/bootstrap.min.js"></script>
          <script src="../js/wow.min.js"></script>
                    <script>
                    new WOW().init();
                    </script>
          <script src="../js/script.js"></script>   
     
 </body>
 </html>
