<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Send message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" type="text/css"  href="../css/style.css" />
    <link rel="stylesheet" type="text/css"  href="../css/hover.css" />

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="./js/session.js"></script>
    <script src="./js/auth.js"></script>
</head>
<body  style="padding-top: 0px">

           <!-- Start contact -->
      <section id="contact" class="contact text-center">
            <div class="fields">
              <div class="container">
                <div class="row">
                  <i class="fa fa-headphones fa-5x"></i>
                  <h1>Tell Us What You Feel </h1>
                  <p class="lead">Feel Free To Contact Us Anytime</p>
                  <form role="form">
                    <div class="col-md-6">
                      <div class="form-group">
                          <input type="text" class="form-control input-lg" placeholder="Username">
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control input-lg"placeholder="Email">
                      </div>
                      <div class="form-group">
                          <input type="text" class="form-control input-lg"placeholder="Phone">
                      </div>   
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                          <textarea class="form-control input-lg" placeholder="Your Message"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Contact Us</button>
                    </div>  
                  </form>
                </div> 
              </div>
            </div> 
          </section>
          <!-- End contact -->

          <script src="../js/jquery-3.3.1.min.js"></script>
          <script src="../js/bootstrap.min.js"></script>
          <script src="../js/wow.min.js"></script>
                    <script>
                    new WOW().init();
                    </script>
          <script src="../js/script.js"></script>   
     
 </body>
 </html>
