<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body> 

    <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info wow bounceInLeft">
            <div class="panel-heading">
                <div class="panel-title">Create New Drug</div>
            </div>  
            <div class="panel-body" >
                <div id="signupform"  class="form-horizontal">
                <!--  <form id="signupform" class="form-horizontal" role="form"> -->

                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="drug_name" placeholder="Drag Name" required>
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="description" placeholder="Description" required>
                        </div>
                    </div>


                
                    <div class="form-group">                                      
                        <div class="col-md-12">
                            <button id="btn-signup" type="submit" class="btn btn-success btn-lg btn-block">Add</button> 
                        </div>
                    </div>
                </div>     
                <!--   </form> -->
                </div>
        </div>                
</div>

 </body>
